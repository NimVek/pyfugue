name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      uses: abatilo/actions-poetry@v1.8.0
      with:
        python_version: ${{ matrix.python-version }}
        poetry_version: 1.0
        args: install --extras tui
    - name: Lint
      uses: abatilo/actions-poetry@v1.8.0
      with:
        python_version: ${{ matrix.python-version }}
        poetry_version: 1.0
        args: run pre-commit run --all-files
    - name: Test
      uses: abatilo/actions-poetry@v1.8.0
      with:
        python_version: ${{ matrix.python-version }}
        poetry_version: 1.0
        args: run pytest --cov
